x86:
    # Enter the URL of the mirror currently used in /etc/pacman.d/mirrorlist
    # here, WITHOUT trailing $repo/os/$arch.
    url: "http://archlinux.polymorf.fr/"
    port: 7070
    # Note that cpc relies on the directory structure that is created in
    # /var/cache/cpc during install. If you change this setting, copy the
    # contents to the new directory and make sure user cpc has read- and
    # write-access.
    cache_directory: "/var/cache/cpc/x86"

# If you're using Arch Linux ARM, uncomment the following.
# arm:
#     url: "http://de3.mirror.archlinuxarm.org"
#     port: 7080
#     cache_directory: "/var/cache/cpc/arm"

# cpc will routinely purge old packages. This parameter specifies how many
# versions should be kept in the cache before purging.
# Set this to 0 to disable this behavior.
keep: 3
